<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
	<script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <title>GoodiesMoreMarket </title>
    <style>
        body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            background-image: url(../static/img/welcome2.jpg);
            background-size: 100% 100%;
            background-repeat: no-repeat;
        }

        html {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }



        .nav-logo {
            height: 1.7%;
            width: 3.4%;
            margin-left: 10px;
        }

        .container-nav {
            display: flex;
            width: 100%;
            justify-content: flex-start;
            align-items: center;
            font-family:"Arial Black";
            font-size: medium;
        }

        .container-goods {
            display: flex;
            border-radius: 25px;
            flex-direction: column;
            position: relative;
            width: 90%;
            height: 80%;
            top: 12.5%;
            margin: 0 auto;
            background-color: rgba(184, 134, 11, 0.8);
        }


        .search-box{
            display: flex;
            justify-content: center;
            align-content: center;
            margin: 0 auto;
            margin-top:20%;
            width: 100%;
            height: 40px;
        }

        .form-control{
            height: 100%;
        }

        .good-list{
            overflow-y:auto;
            max-height: 100%;
            width: 100%;
            height: 100%;
        }

        .good-list::-webkit-scrollbar {
            width : 10px;
            height: 1px;
        }

        .good-list::-webkit-scrollbar-thumb {
          border-radius   : 10px;
          background-color: #f0ad4e;
          background-image: -webkit-linear-gradient(
              45deg,
              rgba(255, 255, 255, 0.2) 25%,
              transparent 25%,
              transparent 50%,
              rgba(255, 255, 255, 0.2) 50%,
              rgba(255, 255, 255, 0.2) 75%,
              transparent 75%,
              transparent
          );
        }
        .good-list::-webkit-scrollbar-track {
            box-shadow   : inset 0 0 5px rgba(0, 0, 0, 0.2);
            background   : #ededed;
            border-radius: 10px;
        }
        .good-item {
            display:block;
            background-color: rgba(238,162,54, 0.5);
            vertical-align: top;
            width: 90%;
            margin-left:5%;
            height: 10%;
        }

        .od-name1 {
            align-content: center;
            display:inline-block;
            vertical-align: top;
            padding: 14px;
            text-align: center;
            font-size:20px;
            width:15%;
            height: 100%;
            color: #0f0f0f;
            font-family: "Arial Black";
            border:solid;
        }
        .od-name2 {
            align-content: center;
            display:inline-block;
            vertical-align: top;
            padding: 14px;
            text-align: center;
            font-size:20px;
            width:15%;
            height: 100%;
            color: #0f0f0f;
            font-family: "Arial Black";
            border:solid;
            border-left: none;
        }
        .od-name3 {
            align-content: center;
            display:inline-block;
            vertical-align: top;
            padding: 14px;
            text-align: center;
            font-size:20px;
            width:23%;
            height: 100%;
            color: #0f0f0f;
            font-family: "Arial Black";
            border:solid;
            border-left: none;
        }

        .od-time {
            align-content: center;
            display: inline-block;
            vertical-align: top;
            width: 25%;
            font-size: 20px;
            height: 100%;
            color: #0f0f0f;
            font-family: "Arial Black";
            text-align: center;
            padding: 14px;
            border: solid;
            border-left: none;
        }
        .od-price {
            align-content: center;
            display: inline-block;
            vertical-align: top;
            width: 15%;
            font-size: 20px;
            height: 100%;
            color: #0f0f0f;
            font-family: "Arial Black";
            text-align: center;
            padding: 14px;
            border: solid;
            border-left: none;
        }

    </style>
</head>
<body>
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container-nav">
            <img src="../static/img/logo.png" class="nav-logo" alt="">
            <div class="menu">
                <ul class="nav navbar-nav">
                    <li><a href="/admin/home">Home</a></li>
                    <li><a href="/admin/request">SellerRequest</a></li>
                    <li><a href="/admin/orders">Orders</a></li>
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                            Search
                            <b class="caret"></b>
                        </a>
                        <ul class="dropdown-menu">
                            <li><a href="/admin/goods">Goods</a></li>
                            <li class="divider"></li>
                            <li><a href="/admin/special">Special</a></li>
                        </ul>
                    </li>
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                            {% if current_user.is_authenticated == true%}
                            {{ current_user.username }}
                            {% else %}
                            Me
                            {% endif %}
                            <b class="caret"></b>
                        </a>
                        <ul class="dropdown-menu">
                            <li><a href="/admin/setting">setting</a></li>
                            <li class="divider"></li>
                            <li><a href="/user/logout">logout</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container-goods">

    </div>
</body>

<script>
    $(document).ready(function(){
        $.ajax({
            type: 'POST',
            url: 'http://localhost:5000/admin/orders',
            contentType: "application/json; charset=utf-8",
            dataType: "json",
            data: JSON.stringify({}),
            success: function(res) {
                console.log(res);
                if (res['response_code' == 1]) {
                    alert("Failed!!");
                }
                else if (res['response_code'] == 0) {
                    good_list = res['od_list'];
                    var list = document.createElement("li");
                    list.setAttribute("class", "good-list");
                    list.setAttribute("id", "good-list");
                    $(".container-goods").append(list);
                    for (var i = 0; i < good_list.length; i++) {
                        var od_seller = good_list[i][0];
                        var od_buyer = good_list[i][1];
                        var od_goodname = good_list[i][2];
                        var od_price = good_list[i][3];
                        var od_time = good_list[i][4];
                        var good = document.createElement("ul");
                        good.setAttribute("class", "good-item");
                        good.setAttribute("href", "#");
                        good.innerHTML="<li class='od-name1'>Seller:" + od_seller + "</li>" +
                        "<li class='od-name2'>Buyer:" + od_buyer + "</li>" +
                        "<li class='od-name3'>Good:" + od_goodname + "</li>" +
                        "<li class='od-price'>Price:ï¿¥" + od_price + "</li>" +
                        "<li class='od-time'>Time:" + od_time + "</li>";
                        $(".good-list").append(good);
                    }

                }
            }
        })
    })


</script>
</html>
